<div class="admin-home-palceholder">
    <span>Total Records: {{length}}</span>
    <div>
        <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
        <button mat-icon-button (click)="searchDialog()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
</div>
<mat-card class="mat-elevation-z7 ">
    <mat-card-header>
        <mat-card-title>Tickets</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="table history-table">
            <thead class="table-header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Resolved</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody *ngFor="let i of queries">
                <tr>
                    <td>{{i?.name}}</td>
                    <td>{{i?.email}}</td>
                    <td>{{i?.mobilenumber}}</td>
                    <td>{{i?.message }}</td>
                    <td>{{i?.contacttime | date: 'dd/MM/yyyy'}}</td>

                    <td [ngClass]="{
                         'negative':i.status==false,
                         'positive':i.status==true}">
                        <mat-icon *ngIf="i.status">done_all</mat-icon>
                        <mat-icon *ngIf="!i.status">close</mat-icon>
                    </td>
                    <td>
                        <button mat-icon-button>
                                    <mat-icon (click)="replyDialog(i)">reply</mat-icon> 
                       </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
