<form [formGroup]="form" class="reset-pass-palceholder">
    <div id="issue">{{query}}</div>
    <div mat-dialog-content class="dialog-layout">

        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Message" formControlName="message" maxlength="1000"></textarea>

            <mat-error *ngIf="form.controls.message.value == ''">
                Please provide email
            </mat-error>

        </mat-form-field>
    </div>
    <button class="btn-submit" mat-raised-button (click)="reply()" [disabled]="!form.valid">
        Send
    </button>
</form>
