<mat-card class="container mat-elevation-z8">
    <div class="layout">
        <h3>Apology for Inconvenience</h3>
        <h5>
            Please take a moment to tell us why you no longer wish to no longer wish to hear from us:
        </h5>
        <form [formGroup]="interestFormGroup" (ngSubmit)="submit()" class="form">
            <div *ngFor="let interest of interests; let i = index">
                <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="interest"><label>{{interest}}</label></mat-checkbox>
            </div>
            <button class="btn-submit" mat-raised-button>Submit</button>
        </form>
    </div>
</mat-card>
